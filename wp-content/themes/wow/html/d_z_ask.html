<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Web</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"  />
    <link rel="stylesheet" href="css/custom.css" type="text/css" />
    <script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
</head>
<body>
<div class="col-lg-12 header">
    <div class="main-container">
        <div class="row">
            <div class="pull-left">
                <a href="">In English</a>
            </div>
            <div class="pull-right">
                <span class="phone">(044) 531-50-50</span>
                <div class="town">
                    <a role="button" data-toggle="dropdown" href="#">Київ <b class="caret"></b></a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="drop4">
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="http://twitter.com/fat">Action</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="http://twitter.com/fat">Another action</a></li>
                    </ul>
                </div>
                <a href="" class="ask-btn">задати питання</a>
            </div>
        </div>
        <div class="row navbar">
            <a href="" class="logo"></a>
            <div class="navigation">
                <ul>
                    <li><a href="">Компанія</a></li>
                    <li><a href="">Послуги</a></li>
                    <li><a href="">Партнери</a></li>
                    <li><a href="">Клієнти</a></li>
                    <li><a href="">Контактна інформація</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="col-lg-12 content-box">
    <div class="main-container ask-box">
        <div class="col-lg-6">
            <div class="form-group">
                <label>Як звертатися до Вас ?</label>
                <input type="text" placeholder="Наприклад Іван Гайдук">
            </div>
            <div class="form-group">
                <label>Як ви хочете отримати відповідь?</label>
                <ul>
                    <li>
                        <input type="radio" id="c1" name="cc">
                        <label for="c1"><span></span>e-mail</label>
                    </li>
                    <li>
                        <input type="radio" id="c2" name="cc">
                        <label for="c2"><span></span>телефон</label>
                    </li>
                </ul>
            </div>
            <div class="form-group custom">
                <label class="c1">Введіть свій e-mail</label>
                <label class="c2">Введіть свій телефон</label>
                <input type="text" placeholder="Наприклад ivan@gmail.com">
            </div>
            <div class="form-group">
                <label>Ваше питання або повідомлення</label>
                <textarea></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Надіслати">
            </div>
        </div>
    </div>
</div>
<div class="col-lg-12 footer">
    <div class="main-container">
        <div class="pull-left">
            <p>© 1995–2013 Зайцев та партнери</p>
        </div>
        <div class="pull-right">
            <ul>
                <li><a href="" class="fb"></a></li>
                <li><a href="" class="yt"></a></li>
            </ul>
        </div>
    </div>
</div>

<script>
    $(function(){
        $('#c2').change(function(){
            $('.custom').removeClass('mail').addClass('phone');
        });
    });
    $(function(){
        $('#c1').change(function(){
            $('.custom').removeClass('phone').addClass('mail');
        });
    });
</script>
</body>
</html>
